<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    
    <nav>
        <a href="/">Home</a>
        <a href="/about_me/">about_me</a>
    </nav>
    
</head>
<body>
      <h1> Blog </h1>  
      
      {% for p in post_list %}
          <h3>{{p}}</h3>
          <hr/>
          <h2><a href="{{p.get_absolute_url}}">{{ p.title }}</a></h2>
          <h4>{{ p.created_at }}</h4>
          <p>{{ p.content  }}</p>

      {% endfor %}
      
</body>
</html>
